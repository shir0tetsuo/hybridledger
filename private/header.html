<!DOCTYPE html>

<!-- SERVER_START: ${SERVERSTART} -->
<!-- VERSION: ${VERSION} -->
<!-- HEADER_START -->
<html lang="en">
    
    <!-- variable ${TITLE} -->
    <title>${TITLE}</title>
    
    <!-- Bots No Index No Follow -->
    <meta name="ROBOTS" content="NOINDEX, NOFOLLOW">

    <!-- for mobile support -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- JS,CSS -->
    <link rel="stylesheet" href="/static/main.css">
    <script type="text/javascript" src="/static/common.js"></script>
    
    <!-- back-end calls -->
    <script src="/static/jquery-3.7.1.js"></script>
    
    <!-- variable ${AUTHOR} <= .env -->
    <meta name="author" content="${SITEOWNER}">

    <!-- Discord Decorators (${DESCRIPTION}, ${DISCORDSITENAME}) -->
    <meta name="theme-color" content="#3da79a">
    <meta property="og:site_name" content="${DISCORDSITENAME}">
    <meta property="og:image" content="/static/about-bg.gif">
    <meta data-react-helmet="true" property="og:description" content="${DESCRIPTION}">

    <!-- Devicons -->
    <link rel="stylesheet" type='text/css' href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css" /> 

    <!-- Google Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    
</html>
<!-- HEADER_EOF -->
