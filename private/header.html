<!DOCTYPE html>

<!-- SERVER_START: ${SERVERSTART} -->
<!-- VERSION: ${VERSION} -->
<!-- HEADER_START -->
<html lang="en">
    
    <!-- variable ${TITLE} -->
    <title>${TITLE}</title>
    
    <!-- Bots No Index No Follow -->
    <meta name="ROBOTS" content="NOINDEX, NOFOLLOW">

    <!-- JS,CSS -->
    <link rel="stylesheet" href="/static/main.css">
    <script type="text/javascript" src="/static/common.js"></script>
    
    <!-- back-end calls -->
    <script src="/static/jquery-3.7.1.js"></script>
    
    <!-- variable ${AUTHOR} <= .env -->
    <meta name="author" content="${SITEOWNER}">

    <!-- Discord Decorators (${DESCRIPTION}, ${DISCORDSITENAME}) -->
    <meta name="theme-color" content="#3da79a">
    <meta property="og:site_name" content="${DISCORDSITENAME}">
    <meta property="og:image" content="/static/about-bg.gif">
    <meta data-react-helmet="true" property="og:description" content="${DESCRIPTION}">

    <!-- Devicons -->
    <link href="https://cdn.jsdelivr.net/devicons/1.8.0/css/devicons.min.css" rel="stylesheet">

</html>
<!-- HEADER_EOF -->
