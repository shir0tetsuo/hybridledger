<html>
    <body>
        <blockquote>
            <div class="loginbox">
                <form>
                    Register a new account or login below.<br><br>
                    <b>Username</b>
                    <br>
                    <input title="Enter your Unique Username to register/login with." id="user_name" type="TEXT" size="40">
                    <br><br>
                    <b>Password</b>
                    <br>
                    <input title="A good password is a long password only you know." id="password" type="password" size="40">
                    <br><br>
                    <div class="submitbox">

                    </div>

                </form>
                
            </div>
        </blockquote>
    </body>
