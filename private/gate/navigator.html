<!-- jquery /gate/minttime for time left to mint and return how much time remains as innerhtml of minttime -->
<script type="text/JavaScript">
    $(document).ready(function(){
        $.ajax({
            type: "POST",
            url: "/gate/minttime",
            data: {},
            success: function(data) {
                if(data) {
                    if (data.infinite == true) {
                        document.getElementById('minttime').innerHTML = 'Infinite'
                        document.getElementById('mintIcon').innerHTML = 'account_balance'
                    }
                    if (data.timeleft != undefined) {
                        getTimeleft(data.timeleft)
                    }
                }
            }
        })
    })
</script>
