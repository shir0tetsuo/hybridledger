<!-- inspection cell data -->
<div class="extrusionbase" style="width: 100%;">
    <div id="Cell${blockUUID}" style="width: 95%; background-color: #212121; color: rgba(255, 255, 255, 0.325); padding: 5px;">
        <a href="${blockURL}" rel="NOFOLLOW">    
            <span style="font-size: x-large;">${ledgerEmoji}</span> ${ledgerPosition} #${blockIndex}
        </a>
    </div>
    <div style="display: inline-block; width: 95%; overflow:auto; padding: 5px; background-color: #212121; color: rgba(255, 255, 255, 0.175);">
        ${blockDataTrimmed}
    </div>
    <div>
        <span style="font-size: smaller; padding-left: 5px; color: rgba(255, 255, 255, 0.275);" id="timeString${blockUUID}">--:--:--:--</span> <span style="font-size: smaller; color: rgba(255, 255, 255, 0.275);">ago</span>
    </div>
    <div class="extrude">
        <div style="background-color: #2e2e2e;">
            <span id="timeStringDT${blockUUID}">--- --- ---- -- --- --- -</span>
        </div>
        <br>
        
        <div style="background-color: #212121;">
            <a class="phasedYel" href="${ledgerOwnerLink}" rel="NOFOLLOW">${ledgerEmoji} <level>${ledgerOwnerAcctType} ${ledgerOwnerPubname}</level> (@${ledgerOwnerUsername})</a><br>
            <div style="font-size: xx-small;">
                <span style="font-size:smaller;">U-${ledgerOwn}</span>
                <br>${ledgerOwnEmail}
            </div>
        </div><br>
        
        <!-- Minting -->
        <div style="background-image: url('/static/img/about-bg.gif');">
            <div style="font-size: 36px; display: none; background-color: rgba(70, 122, 62, 0.565);" id="canMint${blockUUID}">
                <a class="phased" href="/mint/${ledgerPosition}" rel="NOFOLLOW">
                    <span style="font-size:50px;" class="material-symbols-outlined">
                        checkbook
                    </span>
                </a>
            </div>
        </div>
        
        <!-- ==> /gate/time/:xpos/:ypos/:blockuuid 
             to enable user to retroactively inspect blocks at the time of its creation -->
        <div style="background-image: url('/static/img/about-bg.gif');">
            <div style="font-size: 36px; display: none; background-color: rgba(212, 178, 26, 0.493);" id="canRetrospect${blockUUID}">
                <a class="phasedYel" href="/gate/time/${ledgerZone}/${blockUUID}" rel="NOFOLLOW">
                    <span style="font-size:50px;" class="material-symbols-outlined">
                        history
                    </span>
                </a>
                <!--
                <a class="phasedYel" href="/history/${ledgerPosition}">
                    <span style="font-size:50px;" class="material-symbols-outlined">
                        checkbook
                    </span>
                </a>-->
            </div>
        </div>

        

        <!-- ==> History button -->

    </div>
</div>
<!-- Server Provided Variables -->
<div style="display:none;">
    <span id="time${blockUUID}">${blockTimestamp}</span>
    <span id="type${blockUUID}">${blockType}</span>
    <span id="mint${blockUUID}">${blockMintable}</span>
</div>

<script type="text/javascript">
    // from server
    blockUUID = `${blockUUID}`
    initCell(blockUUID)
    rotateTS('timeString'+blockUUID,parseInt(document.getElementById('time'+blockUUID).innerHTML))
    document.getElementById('timeStringDT'+blockUUID).innerHTML = getTimeString(parseInt(document.getElementById('time'+blockUUID).innerHTML))
</script>
